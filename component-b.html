<template id="template-component-b">
    <style>
        div {
            color: red;
        }
    </style>
    <!--<div>Component BbB</div>-->
 <table style="border-width:3px">
     <tr>
         <td>
             <b>
                 <content select=".first"></content>
             </b>
         </td>
         <td>
             <i>
                 <content select=".second"></content>
             </i>
         </td>
         <td>
             Component BbB
         </td>
     </tr>
 </table>
</template>

<script>
    (function () {

        var ComponentAProto = Object.create(HTMLElement.prototype);

        var importDoc = document.currentScript.ownerDocument;

        ComponentAProto.createdCallback = function () {
            var template = importDoc.querySelector("#template-component-b");
            var root = this.createShadowRoot();
            root.appendChild(document.importNode(template.content, true));
        };

        document.registerElement('component-b', {
            prototype: ComponentAProto
        });
    })();
</script>
